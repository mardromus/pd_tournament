<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prisoner's Dilemma Tournament</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            boxShadow: {
              'glow-cyan': '0 0 15px rgba(6, 182, 212, 0.6)',
              'glow-fuchsia': '0 0 15px rgba(217, 70, 239, 0.6)',
            },
          },
        },
      }
    </script>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;700;900&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* bg-slate-900 */
            background-image: linear-gradient(135deg, #020617 0%, #1e1b4b 50%, #020617 100%);
            background-size: 400% 400%;
            animation: gradient-pan 15s ease infinite;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Orbitron', sans-serif;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }

        #root {
            position: relative;
            z-index: 1;
        }

        #root::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: linear-gradient(rgba(18, 18, 18, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            z-index: 2;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }
        
        @keyframes gradient-pan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes flicker {
          0% { opacity: 0.2; }
          20% { opacity: 0.8; }
          40% { opacity: 0.3; }
          60% { opacity: 0.9; }
          80% { opacity: 0.25; }
          100% { opacity: 0.8; }
        }

        @keyframes text-flicker-in-glow {
            0% {
                text-shadow: 0 0 10px rgba(6, 182, 212, 0.5), 0 0 20px rgba(6, 182, 212, 0.5), 0 0 30px rgba(6, 182, 212, 0.5);
                opacity: 0.8;
            }
            30% {
                text-shadow: 0 0 10px rgba(6, 182, 212, 0.5), 0 0 20px rgba(6, 182, 212, 0.5);
                opacity: 1;
            }
            50% {
                text-shadow: 0 0 10px rgba(6, 182, 212, 0.5), 0 0 25px rgba(6, 182, 212, 0.7), 0 0 40px rgba(6, 182, 212, 0.5);
                opacity: 0.7;
            }
            70% {
                text-shadow: 0 0 10px rgba(6, 182, 212, 0.5), 0 0 20px rgba(6, 182, 212, 0.8);
                opacity: 1;
            }
            100% {
                text-shadow: 0 0 10px rgba(6, 182, 212, 0.5), 0 0 20px rgba(6, 182, 212, 0.5), 0 0 35px rgba(6, 182, 212, 0.5);
                opacity: 0.9;
            }
        }
        .animate-text-flicker {
            animation: text-flicker-in-glow 3s infinite alternate;
        }

        @keyframes pulse-glow {
            0%, 100% {
                box-shadow: 0 0 15px rgba(6, 182, 212, 0.4);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 25px rgba(6, 182, 212, 0.8), 0 0 10px rgba(6, 182, 212, 1);
                transform: scale(1.05);
            }
        }
        .animate-pulse-glow {
            animation: pulse-glow 2.5s infinite ease-in-out;
        }
        @keyframes pulse-glow-fuchsia {
            0%, 100% {
                box-shadow: 0 0 15px rgba(217, 70, 239, 0.4);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 25px rgba(217, 70, 239, 0.8), 0 0 10px rgba(217, 70, 239, 1);
                transform: scale(1.05);
            }
        }
        .animate-pulse-glow-fuchsia {
            animation: pulse-glow-fuchsia 2.5s infinite ease-in-out;
        }
    </style>

{
  "imports": {

    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
